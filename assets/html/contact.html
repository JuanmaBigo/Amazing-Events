<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Past Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="../media/Logo Amazing Events.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark nav-size" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    <img src="../media/Logo Amazing Events.png" alt="Amazing Events" width="100">
                </a>
                <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-light rounded-0 nav-btn" href="../../index.html">Home</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-light rounded-0 nav-btn" href="./upcoming_events.html">Upcoming
                                Events</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-light rounded-0 nav-btn" href="./past_events.html">Past Events</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-light rounded-0 nav-btn active-nav" href="#">Contact</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link btn btn-light rounded-0 nav-btn" href="./stats.html">Stats</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="d-flex align-items-center justify-content-center">Contact Us</h1>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center">
        <form class="form py-3" action="#" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Message</label>
                <textarea class="form-control" id="textarea" rows="3" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>

    <footer class="container-fluid d-flex py-1 align-items-center justify-content-between px-5">
        <div class="logos d-flex gap-2">
            <a href="https://www.instagram.com/juanmabigo/"><img
                src="https://www.svgrepo.com/show/364604/instagram-logo-fill.svg" alt=""></a>
        <a href="https://www.facebook.com"><img
                src="https://icon-library.com/images/facebook-icon-black-and-white-vector/facebook-icon-black-and-white-vector-5.jpg"
                alt=""></a>
        <a href="https://www.whatsapp.com/"><img src="https://www.svgrepo.com/download/106976/whatsapp.svg" class='wsp'
                alt=""></a>
        </div>
        <p class="mb-0 fs-4">Cohort 43</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
